<html>
<div id="container">
  <div>
    <p>Can I have your number?</p>
    <p>
      <span id="phone-number">555-555-5555</span>
    </p>
  </div>

  <div>
    <button id="smaller">smaller</button>
    <button id="bigger">bigger</button>
    <button id="submit">submit</button>
  </div>

</div>

<h3>
  <p>Patience is key ;)</p>
</h3>

<style> 

  #container {
  margin: 10px; 
  border: 8px solid #000000; 
  background-color: #000000; 
  color: #fff; 
  font-weight: light; 
  padding-bottom: 10px;
  padding-left: 10px;
  padding-right: 10px;
  display: inline-block; 
  font-size: 16pt; 
  font-family: Gill sans;
}

button {
  font-size: 10.5pt; 
  font-family: raleway;
  font-weight: bold;
  text-transform: uppercase;
}
h3 {
  font-family: Gill sans;
  font-size: 9px;
}</style>
<script> 
var upper = 9999999999; 
var lower = 0000000000; 
var current = 0000000000; 

// document.getElementById(document).ready(function() {
  
  document.getElementById('smaller').addEventListener("click", function(){ smaller() });
  document.getElementById('bigger').addEventListener("click", function(){ bigger() });
  
  // document.getElementById('submit').addEventListener("click", submit());
  
// }); 

function submit() {
  alert("You submitted: " + numberToString(current)); 
}
 
function numberToString(p) {
  var sp = "" + p; 
  var acc = ""; 
  for(var i=0; i < sp.length; i++) {
    acc += sp.charAt(i);
    if([2, 5].indexOf(i) != -1) {
      acc += "-";
    }
  }
  return acc; 
}

function updateDisplay() {
  // current = Math.floor((upper + lower) / 2); 
  document.getElementById("phone-number").innerHTML = numberToString(current); 
}

function smaller() {
  if (current > lower){
  current = current - 1; 
  } 
  updateDisplay(); 

}

function bigger() {
  if (current < upper){
    current = current + 1; 

  }
  updateDisplay(); 
}

</script>
